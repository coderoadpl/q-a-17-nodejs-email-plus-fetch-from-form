<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Hello email!</title>
</head>

<body>

  <form
    action="message"
    class="contact-form"
    method="GET"
  >

    <input
      type="email"
      name="email"
      class="contact-form__input contact-form__input--email"
      placeholder="E-mail"
    />
    <input
      type="message"
      name="message"
      class="contact-form__input contact-form__input--message"
      placeholder="Message"
    />

    <button class="contact-form__button">
      SEND
    </button>

  </form>

</body>

</html>
